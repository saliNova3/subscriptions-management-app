
<!DOCTYPE html>
<html>
  <head>
    <title>Subscription Manager</title>
  </head>
  <body>
    <header>
      <h1>My Subscription Manager</h1>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'subscriptions:list' %}">My Subscriptions</a>
          <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
