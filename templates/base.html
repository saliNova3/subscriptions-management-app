{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Subscription Manager</title>
    <link href="{% static 'css/tailwind.output.css' %}" rel="stylesheet">

  </head>
  <body class="bg-gray-50 text-gray-900">
    <header>
      <nav class="bg-white border-b border-gray-200 px-4 py-2 flex items-center justify-between">
        <!-- Logo or Site Name -->
        <a href="{% url 'subscriptions:list' %}" class="text-xl font-bold text-blue-600">
          Subscription Manager
        </a>
    
        <!-- Nav Links (conditional on auth status) -->
        <div class="space-x-4">
          {% if user.is_authenticated %}
            <a href="{% url 'subscriptions:list' %}" class="text-gray-700 hover:text-blue-600">My Subscriptions</a>
            
            <!-- A logout button or form -->
            <form method="post" action="{% url 'logout' %}" class="inline">
              {% csrf_token %}
              <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                Logout
              </button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="text-gray-700 hover:text-blue-600">Login</a>
            <a href="{% url 'register' %}" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Register</a>
          {% endif %}
        </div>
      </nav>
    </header>

    <main class="min-h-screen">
      {% block content %}
      {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 py-2 mt-4">
      <div class="container mx-auto px-4 text-center text-sm text-gray-500">
        Â© 2025 Subscription Manager - All Rights Reserved
      </div>
    </footer>
    
  </body>
</html>
