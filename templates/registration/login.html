<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>

  <p>Don't have an account? <a href="#">Register</a></p> <!-- Link to registration if you have it set up -->
{% endblock %}
