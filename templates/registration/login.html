{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <!-- Logo + Title -->
    <a href="{% url 'home' %}" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <!-- Replace with your own logo if desired -->
      <img
        class="w-8 h-8 mr-2"
        src="{% static 'images/calendar.svg' %}"
        alt="Subscription Manager Logo"
      />
      Subscription Manager
    </a>

    <!-- Login Box -->
    <div
      class="w-full bg-white rounded-lg shadow dark:border sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <!-- Heading -->
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>

        <!-- Django Authentication Form -->
        <form method="post" class="space-y-4 md:space-y-6">
          {% csrf_token %}
          <!-- Username Field -->
          <div>
            <label
              for="id_username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Username</label
            >
            {{ form.username }}
        
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="id_password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            {{ form.password }}
          </div>

          <!-- "Remember Me" (Optional) -->
          <!-- Django’s default AuthenticationForm doesn't have a "remember me" field.
               You can either implement your own or omit this checkbox. -->
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 
                         focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 
                         dark:border-gray-600 dark:focus:ring-blue-600 
                         dark:ring-offset-gray-800"
                />
              </div>
              <div class="ml-2 text-sm">
                <label for="remember" class="text-gray-500 dark:text-gray-300"
                  >Remember me</label
                >
              </div>
            </div>
            <a
              href="#"
              class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Forgot password?</a
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 
                   focus:ring-4 focus:outline-none focus:ring-blue-300 
                   font-medium rounded-lg text-sm px-5 py-2.5 text-center 
                   dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Sign in
          </button>

          <!-- Register Link -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a
              href="{% url 'register' %}"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
