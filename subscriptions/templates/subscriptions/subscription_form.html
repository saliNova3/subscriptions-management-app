{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-sm border border-slate-200">
  <h2 class="text-2xl font-semibold mb-4">Create / Edit Subscription</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    {{ form.non_field_errors }}

    <!-- Render form fields with the Tailwind classes from forms.py -->
    {{ form.as_p }}

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 
             font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    >
      Save
    </button>
  </form>
</div>
{% endblock content %}
